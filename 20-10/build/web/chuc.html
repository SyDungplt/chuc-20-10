<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lời chúc 20/10 💖</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe6ec, #fff7f9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #e91e63;
      font-size: 2.5em;
    }
    p {
      color: #444;
      font-size: 1.2em;
      max-width: 600px;
      line-height: 1.6;
    }
    .flower {
      font-size: 3em;
      margin-top: 20px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <h1>💐 Chúc mừng ngày Phụ nữ Việt Nam 20/10! 💐</h1>
  <p>
    Chúc bạn luôn xinh đẹp, hạnh phúc, và tràn đầy năng lượng tích cực mỗi ngày.  
    Cảm ơn vì đã làm thế giới này rực rỡ hơn! 🌸
  </p>
  <div class="flower">🌷🌹🌺</div>
</body>
</html>
